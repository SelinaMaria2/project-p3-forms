<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nadelöhr_form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="http://httpbin.org/anything" method="POST">
        <h2>Bezahlung</h2>

        <fieldset>

            <label>
                <span>Vorname</span>
                <input type="text" name="Vorname" placeholder="Jenny" required>
            </label>

            <label>
                <span>Nachname</span>
                <input type="text" name="Nachname" placeholder="Fehr" required>
            </label>

            <label>
                <span>Strasse</span>
                <input type="text" name="Strasse" placeholder="Baumstrasse" required>
            </label>

            <label>
                <span>Postleitzahl</span>
                <input type="text" name="Postleitzahl" placeholder="8800" required>
            </label>

            <label>
                <span>Ort</span>
                <input type="text" name="Postleitzahl" placeholder="8800" required>
            </label>

            <label>
                <span>Handy-Nr.</span>
                <input type="tel" name="Handy-Nr." placeholder="079 000 00 00" required>
            </label>

            <label>
                <span>E-mail</span>
                <input type="email" name="email" placeholder="jenny@example.com" required>
            </label>
                
            <label>
                <span class="label-text">Land</span>
                <select name="Land">
                    <option value="CH">Schweiz</option>
                    <option value="DE">Deutschland</option>
                </select>
            </label>

            <label>
                <span class="label-text-Währung">Währung</span>
                <select name="Währung">
                    <option value="CHF">CHF</option>
                    <option value="EUR">EUR</option>
                </select>
            </label>

        </fieldset>

        <input id="bestätigen" type="checkbox"/><label for="bestätigen">Ich akzeptiere die allgemeinen Geschäftsbedingungen</label>

        <button class="button-reset" type="reset">Eingaben zurücksetzen</button>
        <button class="button-submit" type="submit">zum Versand</button>
    </form>    
</body>
</html>
